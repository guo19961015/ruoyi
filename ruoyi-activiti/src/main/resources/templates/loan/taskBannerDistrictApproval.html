<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('担保公司审批')" />
    <th:block th:include="include :: datetimepicker-css" />
    <th:block th:include="include :: select2-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-leave-edit" th:object="${bizLeave}">
            <input name="id" th:field="*{id}" type="hidden">
            <input name="taskId" th:field="*{taskId}" type="hidden">
            <input type="hidden" name="p_COM_comment" />
            <div class="form-group">
                <label class="col-sm-3 control-label">申请人：</label>
                <div class="col-sm-8">
                    <input name="applyUserName" th:field="*{applyUserName}" class="form-control" type="text" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">申请时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="applyTime" th:value="${#dates.format(bizLeave.applyTime, 'yyyy-MM-dd HH:mm')}" class="form-control" type="text" disabled>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label ">企业名称：</label>
                <div class="col-sm-8">
                    <input name="title" class="form-control" type="text" th:value="*{title}" disabled>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label ">主营业务：</label>
                <div class="col-sm-8">
                    <textarea name="reason" class="form-control"  disabled>[[*{reason}]]</textarea>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label ">企业法人：</label>
                <div class="col-sm-8">
                    <input name="legal" class="form-control" type="text" th:value="*{legal}" disabled>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label ">电话号码：</label>
                <div class="col-sm-8">
                    <input name="legalNumber" class="form-control" type="text" th:value="*{legalNumber}" disabled>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label ">联系人：</label>
                <div class="col-sm-8">
                    <input name="contacts" class="form-control" type="text" th:value="*{contacts}" disabled>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label ">联系人电话：</label>
                <div class="col-sm-8">
                    <input name="contactsNumber" class="form-control" th:value="*{contactsNumber}" type="text" disabled>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label ">企业简介：</label>
                <div class="col-sm-8">
                    <input name="synopsis" class="form-control" type="text" th:value="*{synopsis}" disabled>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label ">资产总额(万元)：</label>
                <div class="col-sm-8">
                    <input name="totalAssets" class="form-control" type="text" th:value="*{totalAssets}" disabled>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label ">销售额(万元)：</label>
                <div class="col-sm-8">
                    <input name="salesVolume" class="form-control" type="text" th:value="*{salesVolume}" disabled>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label ">负债总额(万元)：</label>
                <div class="col-sm-8">
                    <input name="totalLiabilities" class="form-control" type="text" th:value="*{totalLiabilities}" disabled>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label ">利润总额(万元)：</label>
                <div class="col-sm-8">
                    <input name="totalProfit" class="form-control" type="text" th:value="*{totalProfit}" disabled>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label ">净资产(万元)：</label>
                <div class="col-sm-8">
                    <input name="netAssets" class="form-control" type="text" th:value="*{netAssets}" disabled>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label ">纳税额(万元)：</label>
                <div class="col-sm-8">
                    <input name="taxAmount" class="form-control" type="text" th:value="*{taxAmount}" disabled>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label ">固定资产(万元)：</label>
                <div class="col-sm-8">
                    <input name="fixedAssets" class="form-control" type="text" th:value="*{fixedAssets}" disabled>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label ">一年内到期债务(万元)：</label>
                <div class="col-sm-8">
                    <input name="oneYearDebtDue" class="form-control" type="text" th:value="*{oneYearDebtDue}" disabled>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label ">贷款余额(万元)：</label>
                <div class="col-sm-8">
                    <input name="loanBalance" class="form-control" type="text" th:value="*{loanBalance}" disabled>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label ">其他债务(万元)：</label>
                <div class="col-sm-8">
                    <input name="otherLiabilities" class="form-control" type="text" th:value="*{otherLiabilities}" disabled>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label ">关联公司情况：</label>
                <div class="col-sm-8">
                    <input name="relatedCompanies" class="form-control" type="text" th:value="*{relatedCompanies}" disabled>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label ">贷款银行：</label>
                <div class="col-sm-8">
                    <input name="lendingBank" class="form-control" type="text" th:value="*{lendingBank}" disabled>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">短期贷款逾期状态：</label>
                <div class="col-sm-8">
                    <div class="radio-box" th:each="dict : ${@dict.getType('dkyqzt')}">
                        <input type="radio" th:id="${'shortLoanOverdueRecords_' + dict.dictCode}" name="shortLoanOverdueRecords" th:value="${dict.dictValue}" th:checked="${dict.default}" disabled>
                        <label th:for="${'shortLoanOverdueRecords_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">中长期贷款逾期状态：</label>
                <div class="col-sm-8">
                    <div class="radio-box" th:each="dict : ${@dict.getType('dkyqzt')}">
                        <input type="radio" th:id="${'longInLoanOverdueRecords_' + dict.dictCode}" name="longInLoanOverdueRecords" th:value="${dict.dictValue}" th:checked="${dict.default}" disabled>
                        <label th:for="${'longInLoanOverdueRecords_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label ">申请银行：</label>
                <div class="col-sm-8">
                    <select id="proposedBank" name="proposedBank" class="form-control " disabled>
                        <option></option>
                        <option th:each="bank:${banks}" th:value="${bank.id}" th:text="${bank.bankName}" th:selected="${bank.flag}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label ">申请助保贷金额：</label>
                <div class="col-sm-8">
                    <input name="applicationAmount" class="form-control" type="text" th:value="*{applicationAmount}" disabled>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label ">贷款资金用途：</label>
                <div class="col-sm-8">
                    <textarea name="useOfFunds" class="form-control" disabled>[[*{useOfFunds}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">自有资产抵押：</label>
                <div class="col-sm-8">
                    <select  class="form-control select2-multiple mortgageOfOwnAssets " name="mortgageOfOwnAssets"  multiple disabled>
                        <option th:each="dict : *{mortgageOfOwnAssetsJson}" th:text="${dict.text}" th:value="${dict.id}" th:selected="${dict.selected}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">第三方资产抵押：</label>
                <div class="col-sm-8">
                    <select  class="form-control select2-multiple thirdPartyAssetMortgage" name="thirdPartyAssetMortgage"  multiple disabled  >
                        <option th:each="dict : *{thirdPartyAssetMortgageJson}" th:text="${dict.text}" th:value="${dict.id}" th:selected="${dict.selected}"></option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label is-required">保证担保：</label>
                <div class="col-sm-8">
                    <select  class="form-control select2-multiple guaranteen" name="guarantee"  multiple disabled>
                        <option th:each="dict : *{guaranteeJson}" th:text="${dict.text}" th:value="${dict.id}" th:selected="${dict.selected}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label " >反担保抵押物详细情况：</label>
                <div class="col-sm-8">
                    <input name="detailsCollateral" class="form-control" type="text" th:value="*{detailsCollateral}" disabled>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label " disabled>信用评级报告：</label>
                <div class="col-sm-8">
                    <input name="creditRatingReport" class="form-control" type="button" th:value="*{creditRatingReport}" onclick="downloadFile(this.value)">
                </div>
            </div>
            <hr />
            <div class="form-group">
                <label class="col-sm-3 control-label" for="minorEenterprisesApproval">审批意见：</label>
                <div class="col-sm-8">
                    <select name="p_B_minorEenterprisesApproval" id="minorEenterprisesApproval" class="form-control m-b">
                        <option value="true">同意</option>
                        <option value="false">拒绝</option>
                    </select>
                </div>
            </div>
            <div class="form-group pzhu">
                <label class="col-sm-3 control-label">反馈意见：</label>
                <div class="col-sm-8">
                    <textarea name="comment" class="form-control"></textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <th:block th:include="include :: select2-js" />
    <script th:src="@{/js/activiti.js}"></script>
    <script th:inline="javascript">
        var prefix = ctx + "loan";
        $("#form-leave-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                if ($('textarea[name="comment"]').val()) {
                    $('input[name="p_COM_comment"]').val($('textarea[name="comment"]').val());
                }
                var taskId = [[${taskId}]];
                $.operate.save(prefix + "/complete/" + taskId, $('#form-leave-edit').serialize());
            }
        }

        $("input[name='startTime']").datetimepicker({
            autoclose: true
        });

        $("input[name='endTime']").datetimepicker({
            autoclose: true
        });

        $(function () {
            var leave = [[${bizLeave}]];
            var dateSub = formatTotalDateSub(leave.totalTime);
            $('input[name="totalTimeText"]').val(dateSub);

            $('select[name="type"]').prop('disabled', true);
        });
        $(function () {
            $('.pzhu').hide();
            $('#minorEenterprisesApproval').change(function () {
                let val = $('#minorEenterprisesApproval option:selected').val();

                if(val == "true"){
                    $('.pzhu').hide();
                }else{
                    $('.pzhu').show();
                }
            })
        });
        function downloadFile(value){
            if(value != null){
                window.location.href = prefix + "/resource?resource=" + value;
            }else{
                $.modal.msg("该用户没有上传信用评级报告！");
            }

        }
    </script>
</body>
</html>
