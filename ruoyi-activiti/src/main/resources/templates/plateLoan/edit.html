    <script type="text/javascript">
        var prefix = ctx + "system/loan";
        $("#form-loan-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-loan-edit').serialize());
            }
        }

        $("input[name='startTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='endTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='applyTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='realityStartTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='realityEndTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
        $(function () {
            ajaxPlateType();
            $('#plateType').change(function () {

                ajaxPlateType();

            });

            function ajaxPlateType() {
                var val = $('#plateType option:selected').val();

                var productId = "[[${plServiceAgencyLoan.productId}]]";
                if(val != ""){
                    $.ajax({
                        cache: false,
                        type: "POST",
                        url: prefix + "/editService?serviceId="+val+"&productId="+productId,
                        success : function(data) {
                            var str = "<option></option>";
                            for(var i = 0;i<data.length;i++){
                                var sele = "";
                                if(data[i].selectedFlage == "true"){
                                    sele = "selected";
                                }
                                str = str + " <option "+ sele +"  value=\""+data[i].productId+"\">" + data[i].userName + "</option>";
                            }
                            $("#productId").html(str);
                        }
                    });
                }
            }

        });
    </script>
