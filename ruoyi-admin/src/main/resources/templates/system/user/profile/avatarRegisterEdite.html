<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改企业log')" />
	<th:block th:include="include :: cropbox-css" />
</head>
<body class="white-bg">
    <div class="container">
        <div class="imageBox">
	        <div class="thumbBox" style="width: 265px; height: 111px;margin-top: 0;margin-left: 0;transform: translate(-50%,-50%);"></div>
	        <div class="spinner" style="display: none">Loading...</div>
	   </div>
	   <div class="action">
	       <div class="new-contentarea tc">
	           <a href="javascript:void(0)" class="upload-img"> <label for="avatar">上传图像</label> </a>
	           <input type="file" class="" name="avatar" id="avatar" accept="image/*"/>
	       </div>
	   <input type="button" id="btnCrop" class="Btnsty_peyton" value="裁切" />
	   <input type="button" id="btnZoomIn" class="Btnsty_peyton" value="+" />
	   <input type="button" id="btnZoomOut" class="Btnsty_peyton" value="-" />
	   </div>
	   <div class="cropped" style="left: 458px;width: 274px;height: 400px;"></div>
    </div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: cropbox-js" />
<script th:inline="javascript"> var ctx = [[@{/}]]; var captchaType = [[${captchaType}]]; </script>
<script type="text/javascript">
var cropper;
$(document).ready(function () {
    var parens =    window.parent.document;
	var avatar = parens.getElementById("organizationPicture").src;
	console.log(avatar)
    var options = {
        thumbBox: '.thumbBox',
        spinner: '.spinner',
        imgSrc: $.common.isEmpty(avatar) ? '' : avatar
    }
    cropper = $('.imageBox').cropbox(options);
    $('#avatar').on('change', function() {
        var reader = new FileReader();
        reader.onload = function(e) {
            options.imgSrc = e.target.result;
            //根据MIME判断上传的文件是不是图片类型
            if((options.imgSrc).indexOf("image/")==-1){
                $.modal.alertWarning("文件格式错误，请上传图片类型,如：JPG，PNG后缀的文件。");
            } else {
                cropper = $('.imageBox').cropbox(options);
            }
        }
        reader.readAsDataURL(this.files[0]);
    })

	$('#btnCrop').on('click', function(){
		var img = cropper.getDataURL();
		$('.cropped').html('');
		/*$('.cropped').append('<img src="'+img+'" align="absmiddle" style="width:64px;margin-top:4px;border-radius:64px;box-shadow:0px 0px 12px #7E7E7E;" ><p>64px*64px</p>');
		$('.cropped').append('<img src="'+img+'" align="absmiddle" style="width:128px;margin-top:4px;border-radius:128px;box-shadow:0px 0px 12px #7E7E7E;"><p>128px*128px</p>');*/
		$('.cropped').append('<img src="'+img+'" align="absmiddle" style="width:265px;margin-top:149px;order-radius:128px;box-shadow:0px 0px 12px #7E7E7E;"><p>265px*60px</p>');
	})

	$('#btnZoomIn').on('click', function(){
		cropper.zoomIn();
	})

	$('#btnZoomOut').on('click', function(){
		cropper.zoomOut();
	})
});

function submitHandler() {
    var img = cropper.getBlob();
    var imgUrl = cropper.getDataURL();
    var formdata = new FormData();
    formdata.append("file", img);
    $.ajax({
        url: ctx + "register/common/upload",
        data: formdata,
        type: "post",
        contentType: false,
        processData: false,
        dataType: 'json',
        success: function(result) {
         var parens =    window.parent.document;
            parens.getElementById("organizationPicture").src =  "/ry" + result.fileName;
            $.modal.close();
        }
    })
}
</script>
</body>
</html>
