        <div class="col-sm-12 about">
            <div class="ibox float-e-margins">
                <div class="ibox-title ibox-title-gray dashboard-header">
                    <h5>基本资料</h5>
                </div>
                <div class="ibox-content">
                    <div class="nav-tabs-custom">
                        <ul class="nav nav-tabs">
                            <li class="active"><a href="#user_info" data-toggle="tab" aria-expanded="true">基本资料</a></li>
                            <li><a href="#modify_password" data-toggle="tab" aria-expanded="false">修改密码</a></li>
                            <li><a href="#modify_user" data-toggle="tab" aria-expanded="false">修改头像</a></li>
                        </ul>
                        <div class="tab-content">
                            <!--用户信息-->
                            <div class="tab-pane active" id="user_info" th:object="${user}">
                                <form class="form-horizontal" id="form-user-edit">
                                    <!--隐藏ID--><!--style="display: none"-->
                                    <input id="userId" name="userId" type="hidden" th:value="${user.userId}" />
                                    <div class="form-group"  >
                                        <label class="col-sm-2 control-label">企业名称：</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" name="userName" th:field="*{userName}" placeholder="请输入企业名称">
                                        </div>
                                    </div>
                                    <div class="form-group" >
                                        <label class="col-sm-2 control-label">统一社会信用代码：</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" name="creditaCode" th:field="*{creditaCode}" >
                                        </div>
                                    </div>
                                    <div class="form-group" >
                                        <label class="col-sm-2 control-label">主营业务：</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" name="reason" th:field="*{reason}" >
                                        </div>
                                    </div>
                                    <div class="form-group" >
                                        <label class="col-sm-2 control-label">企业地址：</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" name="address" th:field="*{address}" >
                                        </div>
                                    </div>
                                    <div class="form-group" >
                                        <label class="col-sm-2 control-label">企业法人：</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" name="legal" th:field="*{legal}" >
                                        </div>
                                    </div>
                                    <div class="form-group" >
                                        <label class="col-sm-2 control-label">法人电话：</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" name="legalNumber" th:field="*{legalNumber}" >
                                        </div>
                                    </div>
                                    <div class="form-group" >
                                        <label class="col-sm-2 control-label">联系人：</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" name="contacts" th:field="*{contacts}" >
                                        </div>
                                    </div>
                                    <div class="form-group" >
                                        <label class="col-sm-2 control-label">联系人电话：</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" name="contactsNumber" th:field="*{contactsNumber}" >
                                        </div>
                                    </div>
                                    <div class="form-group" >
                                        <label class="col-sm-2 control-label">服务时间：</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" name="serviceTime" th:field="*{serviceTime}" >
                                        </div>
                                    </div>

                                    <div class="form-group" >
                                        <label class="col-sm-2 control-label">服务机构logo：</label>
                                        <div class="col-sm-10">
                                            <p><img class="" width="265px" height="111px" th:src="(*{organizationPicture} == '') ? @{/img/profile.jpg} : @{*{organizationPicture}}"></p>
                                            <p><span class="btn btn-white btn-file"><a href="javascript:avatars()" style="color: #1a1a1a">修改</a></span></p>
                                        </div>
                                    </div>
                                    <div class="form-group" >
                                        <label class="col-sm-2 control-label">资质展示(营业执照)：</label>
                                        <div class="col-sm-10">
                                           <img class="qualificationDisplayImg"   width="234px" height="263px"  th:src="(*{qualificationDisplay} == '') ? @{/img/profile.jpg} : @{*{qualificationDisplay}}">
                                            <p>
                                                <span class="btn btn-white btn-file" style="color: #1a1a1a"><input type="file"  class="qualificationDisplay" >修改</span>
                                                <input type="hidden" name="qualificationDisplay" id="qualificationDisplay">
                                            </p>
                                        </div>

                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">其它资质上传</label>
                                        <div class="col-sm-10">
                                            <input id="fileinput-demo-1" type="file" name="file" multiple>
                                            <input  type="hidden" name="other" id="other" th:value="*{other}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">企业简介：</label>
                                        <div class="col-sm-10">
                                            <input id="synopsis" name="synopsis" th:field="*{synopsis}" type="hidden">
                                            <div id="editor" class="summernote"></div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <button type="button" class="btn btn-sm btn-primary" onclick="submitUserInfo()"><i class="fa fa-check"></i>保 存</button>&nbsp;
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <!--修改密码-->
                            <div class="tab-pane" id="modify_password">
                                <form class="form-horizontal" id="form-user-resetPwd">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">旧密码：</label>
                                        <div class="col-sm-10">
                                            <input type="password" class="form-control" name="oldPassword" placeholder="请输入旧密码">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">新密码：</label>
                                        <div class="col-sm-10">
                                            <input type="password" class="form-control" name="newPassword" id="newPassword" placeholder="请输入新密码">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">确认密码：</label>
                                        <div class="col-sm-10">
                                            <input type="password" class="form-control" name="confirmPassword" placeholder="请确认密码">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <button type="button" class="btn btn-sm btn-primary" onclick="submitChangPassword()"><i class="fa fa-check"></i>保 存</button>&nbsp;
                                            <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭 </button>
                                        </div>
                                    </div>
                                </form>

                            <div class="tab-pane" id="modify_user">

                                </div>
                            </div>

                    </div>
                </div>
            </div>

    <th:block th:include="include :: footer" />
    <th:block th:include="include :: bootstrap-fileinput-js" />
    <th:block th:include="include :: summernote-js" />
    <script>
        $(document).ready(function () {
            var imageData = ['[[${other}]]'];
            var images = '[[${other}]]';
            var preConfigList = new Array();
            if(imageData == null || imageData == ""){
                imageData = [];
            }
            if(images == null || images == ""){
                images = [];
            }else {
                images  = images.split(",");
                for(var i = 0;i<images.length;i++){
                    images[i] = ctx +images[i];
                    var array_element = images[i];
                    var imageName = array_element.substring(array_element .lastIndexOf("/")+1);
                    var tjson = {
                        caption: imageName, // 展示的文件名
                        width: '120px',
                        url: ctx+'system/user/profile/otherDelete', // 删除url
                        key: "1" ,// 删除是Ajax向后台传递的参数
                        extra: {userId: '[[${user.userId}]]',other: imageName} //调用删除路径所传参数
                    };
                    preConfigList[i] = tjson;
                }
            }


            $("#fileinput-demo-1").fileinput({
                language: "zh",//配置语言
                showUpload : true, //显示整体上传的按钮
                showRemove : true,//显示整体删除的按钮
                uploadAsync: true,//默认异步上传
                uploadUrl: ctx + 'register/common/upload',
                maxFileCount: 3,
                enctype: 'multipart/form-data',
                allowedFileExtensions : ["jpg", "png","gif"],/*上传文件格式限制*/
                autoOrientImage: false,
                initialPreviewAsData: true,
                initialPreview:images,
                overwriteInitial: false, //不覆盖已存在的图片
                initialPreviewConfig: preConfigList,
                enctype: 'multipart/form-data',
                slugCallback : function(filename) {
                    return filename.replace('(', '_').replace(']', '_');
                },
            }).on("fileuploaded", function(event, data, previewId, index) {
                var url = data.response.fileName;
                imageData.push(url);
                console.log(imageData);
                $('#other').val(imageData);
            });
            /*修改营业执照*/
            $('.qualificationDisplay').change(function () {
                var prefix = ctx + "loan";
                $.modal.loading("文件上传中，请勿做其他操作，耐心等待"); 	//若依的遮罩
                var formData = new FormData();
                formData.append('file', $(this)[0].files[0]);
                $.ajax({
                    url: prefix + "/uploadFile",
                    type: 'post',
                    cache: false,
                    data: formData,
                    processData: false,
                    contentType: false,
                    dataType: "json",
                    success: function (result) {
                        $('.qualificationDisplayImg').attr("src","");
                        $('.qualificationDisplayImg').attr("src",ctx + result.fileName);
                        $('#qualificationDisplay').val(result.fileName);
                        $.modal.closeLoading(); 	//遮罩结束
                    }
                });
            });
        });
	    /*用户管理-头像*/
	    function avatars() {
	        var url = ctx + 'system/user/profile/avatarEdite/' + '[[${user.userId}]]';
	        $.modal.open("修改log", url);
	    }
        /*用户管理-头像*/
        function avatar() {
            var url = ctx + 'system/user/profile/avatarUserId/?userId='+ '[[${user.userId}]]';
            $.modal.open("修改头像", url);
        }
	    /*用户信息-修改*/
	    $("#form-user-edit").validate({
			onkeyup: false,
			rules:{
				userName:{
					required:true,
				},
				email:{
					required:true,
		            email:true,
		            remote: {
		                url: ctx + "system/user/checkEmailUnique",
		                type: "post",
		                dataType: "json",
		                data: {
		                	"userId": function() {
		                        return $("#userId").val();
		                    },
		        			"email": function() {
		                        return $.common.trim($("#email").val());
		                    }
		                },
		                dataFilter: function (data, type) {
		                	return $.validate.unique(data);
		                }
		            }
				},
				phonenumber:{
					required:true,
					isPhone:true,
		            remote: {
		                url: ctx + "system/user/checkPhoneUnique",
		                type: "post",
		                dataType: "json",
		                data: {
		                	"userId": function() {
		                		return $("#userId").val();
		                    },
		        			"phonenumber": function() {
		                        return $.common.trim($("#phonenumber").val());
		                    }
		                },
		                dataFilter: function (data, type) {
		                	return $.validate.unique(data);
		                }
		            }
				},
			},
			messages: {
				"userName": {
	                required: "请输入用户名称",
	            },
				"email": {
					required: "请输入邮箱",
		            remote: "Email已经存在"
		        },
				"phonenumber":{
					required: "请输入手机号码",
		        	remote: "手机号码已经存在"
				}
		    },
		    focusCleanup: true
		});

		function submitUserInfo() {
	        if ($.validate.form()) {
                $('#synopsis').val($('.summernote').summernote('code'));
	        	$.operate.saveModal(ctx + "system/user/profile/updateServiceUser", $('#form-user-edit').serialize());
	        }
	    }

	    /*用户管理-修改密码*/
	    $("#form-user-resetPwd").validate({
	    	onkeyup: false,
			rules:{
				oldPassword:{
					required:true,
					remote: {
	                    url: ctx + "system/user/profile/checkPassword",
	                    type: "get",
	                    dataType: "json",
	                    data: {
	                        password: function() {
	                            return $("input[name='oldPassword']").val();
	                        }
	                    }
	                }
				},
				newPassword: {
	                required: true,
	                minlength: 6,
	    			maxlength: 20
	            },
	            confirmPassword: {
	                required: true,
	                equalTo: "#newPassword"
	            }
			},
			messages: {
	            oldPassword: {
	                required: "请输入原密码",
	                remote: "原密码错误"
	            },
	            newPassword: {
	                required: "请输入新密码",
	                minlength: "密码不能小于6个字符",
	                maxlength: "密码不能大于20个字符"
	            },
	            confirmPassword: {
	                required: "请再次输入新密码",
	                equalTo: "两次密码输入不一致"
	            }

	        },
	        focusCleanup: true
		});

		function submitChangPassword () {
	        if ($.validate.form("form-user-resetPwd")) {
	        	$.operate.saveModal(ctx + "system/user/profile/resetPwd", $('#form-user-resetPwd').serialize());
	        }
	    }

        $(function() {
            $('.summernote').summernote({
                placeholder: '请输入公告内容',
                height : 192,
                lang : 'zh-CN',
                followingToolbar: false,
                callbacks: {
                    onImageUpload: function (files) {
                        sendFile(files[0], this);
                    }
                }
            });
            var content = $("#synopsis").val();
            $('#editor').summernote('code', content);
        });

        // 上传文件
        function sendFile(file, obj) {
            var data = new FormData();
            data.append("file", file);
            $.ajax({
                type: "POST",
                url: ctx + "register/common/upload",
                data: data,
                cache: false,
                contentType: false,
                processData: false,
                dataType: 'json',
                success: function(result) {
                    if (result.code == web_status.SUCCESS) {
                        $(obj).summernote('editor.insertImage', result.url, result.fileName);
                    } else {
                        $.modal.alertError(result.msg);
                    }
                },
                error: function(error) {
                    $.modal.alertWarning("图片上传失败。");
                }
            });
        }
	</script>
